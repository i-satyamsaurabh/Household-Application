{% block content %}
<div class="form">
    <form method="POST" action="/edit_profile/{{ user.id }}">
        <fieldset>
            <legend style="text-align: center; color: #2414ff;"><b>Edit Profile</b></legend>

            <!-- Service Name Input -->
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" value="{{ user.name }}" name="name" class="form-control"
                    placeholder="Enter your name" required>
            </div>

            <!-- Service Price Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email : </label>
                <input type="email" id="email" value="{{ user.email }}" name="email" class="form-control"
                    placeholder="Enter your email" required>
            </div>


            <!-- Service Description Input -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter your address"
                    required>{{ user.address }}</textarea>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <textarea id="pincode" name="pincode" class="form-control" rows="3" placeholder="Enter address pincode"
                    required>{{ user.pincode }}</textarea>
            </div>


            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save</button>
        </fieldset>
    </form>
</div>


{% endblock %}
