{% block content %}
<div class="form" style="margin: 15%; align-items: center;">
    <form method="POST" action="/edit_service_request/{{ service_request.id }}">
        <fieldset>
            <legend style="text-align: center; color: #2414ff;"><b>Edit Service Request</b></legend>

            <!-- Service Name Input -->
            <div class="mb-3">
                <label for="status" class="form-label">Service Request Status</label>
                <select id="status" name="status" class="form-control" required>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>


            <div class="mb-3" style="margin-top: 20px;">
                <label for="remarks" class="form-label">Service Remarks</label>
                <textarea id="remarks" name="remarks" class="form-control" rows="3" placeholder="Enter service remarks"
                    required>{{ service_request.remarks }}</textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save</button>
        </fieldset>
    </form>
</div>


{% endblock %}
