<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Lobster&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Libre Baskerville", serif;
            background-color: #f8f9fa;
            margin: 0;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
        }

        .bg-image {
            background-image: url("/static/pic1.jpg");
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
            height: 60vh;
            position: relative;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        nav {
            background-color: rgba(226, 255, 228, 0.9);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .main-content {
            height: 50%;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: -228px;
            position: relative;

        }

        .btn-custom {
            margin-top: 0px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .admin-login {
            text-align: center;
            margin-top: 2rem;
        }

        footer {
            background-color: rgba(248, 249, 250, 0.9);
            margin-top: auto;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Household Services</span>
            <div>
                <a class="nav-link d-inline" href="#">Home</a> |
                <a class="nav-link d-inline" href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </nav>

    <!-- Background Image -->
    <div class="bg-image">
        <div class="bg-overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <h1 class="text-center mb-4">Welcome to Household Services!</h1>
            <p class="text-center" style="color: rgb(17, 32, 159);">Connecting you with trusted professionals for your
                household needs.</p>
            <div class="row justify-content-center mt-5">
                <div class="col-md-5 text-center">
                    <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg btn-custom w-100">Sign Up as a
                        Customer</a>
                </div>
                <div class="col-md-5 text-center">
                    <a href="{{ url_for('register') }}" class="btn btn-success btn-lg btn-custom w-100">Sign Up as a
                        Professional</a>
                </div>

                <div class="admin-login">
                    <a href="{{ url_for('login') }}" class="btn btn-warning btn-lg btn-custom"
                        style="color: #0e224c;">Log
                        In as Admin</a>
                </div>

            </div>
        </div>
    </div>

    <!-- Admin Login -->

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2024 Household Services. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
